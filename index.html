<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>N5BH | Official</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
background:#000;
color:#fff;
font-family:'Orbitron',sans-serif;
overflow:hidden;
}

/* ===== Cinematic Intro ===== */
#intro{
position:fixed;inset:0;
background:#000;
display:flex;flex-direction:column;
justify-content:center;align-items:center;
z-index:9999;
transition:1.2s ease;
}

/* Cloud Smoke */
.clouds{
position:absolute;inset:0;
background:url("https://i.imgur.com/3aX9Q0E.png");
background-size:cover;
opacity:.25;
animation:moveClouds 60s linear infinite;
}
@keyframes moveClouds{
0%{background-position:0 0}
100%{background-position:1000px 0}
}

/* Neon Logo */
.logo{
font-size:100px;
letter-spacing:15px;
z-index:2;
color:#fff;
text-shadow:
0 0 10px #fff,
0 0 20px #ddd,
0 0 40px #aaa,
0 0 80px #888;
animation:glow 1.5s infinite alternate;
}
@keyframes glow{
from{text-shadow:0 0 10px #fff}
to{text-shadow:0 0 80px #ccc}
}

.enter-btn{
margin-top:40px;
padding:15px 60px;
background:transparent;
border:1px solid #555;
color:#fff;
cursor:pointer;
font-size:18px;
transition:.3s;
z-index:2;
}
.enter-btn:hover{
transform:scale(1.1);
box-shadow:0 0 20px #fff;
}

/* ===== Main Site ===== */
#main{display:none;overflow:auto}

/* Navbar */
nav{
position:fixed;
top:0;right:0;
padding:20px;
}
nav a{
margin-left:25px;
color:#aaa;
text-decoration:none;
font-size:16px;
transition:.3s;
}
nav a:hover{color:#fff}

/* Hero */
header{
height:100vh;
display:flex;flex-direction:column;
justify-content:center;align-items:center;
background:linear-gradient(#000,#111);
text-align:center;
}
header h1{
font-size:70px;
margin-bottom:20px;
}

/* Admin Section */
.admins{
padding:80px 20px;
text-align:center;
background:#111;
}
.admin-card{
margin:15px;
padding:15px 25px;
background:#1a1a1a;
display:inline-block;
border:1px solid #333;
}

/* Chat */
.chat{
padding:60px 20px;
background:#000;
text-align:center;
}
#messages{
height:200px;
overflow-y:auto;
border:1px solid #333;
margin-bottom:10px;
padding:10px;
text-align:left;
}
input,button.send{
padding:10px;
border:none;
}
input{width:60%}
button.send{
background:#222;
color:#fff;
cursor:pointer;
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="music" loop>
<source src="song.mp3" type="audio/mp3">
</audio>

<!-- INTRO -->
<div id="intro">
<div class="clouds"></div>
<div class="logo">N5BH</div>
<button class="enter-btn" onclick="enterSite()">ENTER</button>
</div>

<!-- MAIN -->
<div id="main">

<nav>
<a href="#">Home</a>
<a href="https://discord.gg/4VuMPVrXwR" target="_blank">Discord Server</a>
</nav>

<header>
<h1>N5BH</h1>
<p>Official Roleplay Experience</p>
</header>

<section class="admins">
<h2>Server Administration</h2>
<div class="admin-card">Owner - N5BH Leader</div>
<div class="admin-card">Co Owner - N5BH Admin</div>
<div class="admin-card">Head Admin - N5BH Staff</div>
<div class="admin-card">Moderator - N5BH Mod</div>
</section>

<section class="chat">
<h2>Public Chat</h2>
<div id="messages"></div>
<input type="text" id="username" placeholder="Your Name">
<input type="text" id="messageInput" placeholder="Type a message">
<button class="send" onclick="sendMessage()">Send</button>
</section>

</div>

<script>
function enterSite(){
document.getElementById("intro").style.opacity="0";
setTimeout(()=>{
document.getElementById("intro").style.display="none";
document.getElementById("main").style.display="block";
document.getElementById("music").play();
document.body.style.overflow="auto";
},1200);
}

/* Simple Local Chat (temporary) */
function sendMessage(){
let user=document.getElementById("username").value;
let msg=document.getElementById("messageInput").value;
if(user && msg){
let box=document.getElementById("messages");
box.innerHTML += "<p><b>[N5BH] "+user+":</b> "+msg+"</p>";
document.getElementById("messageInput").value="";
}
}
</script>

</body>
</html>
