<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>

let scene, camera, renderer, globe;
let isGlobeInitialized=false;

function openGlobe(){
document.getElementById("globeOverlay").classList.add("active");
document.getElementById("menuBtn").style.display="none";
if(!isGlobeInitialized){
initGlobe();
isGlobeInitialized=true;
}
}

function closeGlobe(){
document.getElementById("globeOverlay").classList.remove("active");
document.getElementById("menuBtn").style.display="block";
}

function initGlobe(){

const canvas=document.getElementById("globeCanvas");

scene=new THREE.Scene();

camera=new THREE.PerspectiveCamera(
75,
window.innerWidth/window.innerHeight,
0.1,
1000
);

renderer=new THREE.WebGLRenderer({
canvas:canvas,
antialias:true
});

renderer.setSize(window.innerWidth,window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setClearColor(0x000000,1);

camera.position.z=8;

const geometry=new THREE.SphereGeometry(5,64,64);
const textureLoader=new THREE.TextureLoader();

const earthTexture=textureLoader.load(
"https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg",
function(texture){

const tempCanvas=document.createElement("canvas");
const ctx=tempCanvas.getContext("2d");

tempCanvas.width=texture.image.width;
tempCanvas.height=texture.image.height;

ctx.drawImage(texture.image,0,0);

const imgData=ctx.getImageData(0,0,tempCanvas.width,tempCanvas.height);
const data=imgData.data;

for(let i=0;i<data.length;i+=4){
const brightness=(data[i]+data[i+1]+data[i+2])/3;
if(brightness>110){
data[i]=data[i+1]=data[i+2]=255;
}else{
data[i]=data[i+1]=data[i+2]=0;
}
}

ctx.putImageData(imgData,0,0);
texture.image=tempCanvas;
texture.needsUpdate=true;
});

const material=new THREE.MeshPhongMaterial({
map:earthTexture,
shininess:100
});

globe=new THREE.Mesh(geometry,material);
scene.add(globe);

const light=new THREE.DirectionalLight(0xffffff,2);
light.position.set(5,5,5);
scene.add(light);

const ambient=new THREE.AmbientLight(0xffffff,0.8);
scene.add(ambient);

animate();
}

function animate(){
requestAnimationFrame(animate);
if(globe){globe.rotation.y+=0.002;}
renderer.render(scene,camera);
}

let isDragging=false;
document.addEventListener("mousedown",e=>{if(e.button===0){isDragging=true;}});
document.addEventListener("mouseup",()=>{isDragging=false;});
document.addEventListener("mousemove",e=>{
if(isDragging&&globe){
globe.rotation.y+=e.movementX*0.005;
globe.rotation.x+=e.movementY*0.005;
}
});

window.addEventListener("resize",()=>{
if(camera&&renderer){
camera.aspect=window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth,window.innerHeight);
}
});

</script>
